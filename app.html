<!DOCTYPE html>
<html>
<head>
    <meta charset ="UTF-8">
	<title>salary details</title>
    <script	  src="https://code.jquery.com/jquery-3.1.1.js"
			  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
			  crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/css.css">
</head>
<body>
        <div>
            <form>
                <fieldset class ="header">
                    <h3> Staff Payroll </h3>
                </fieldset>
                <fieldset class="account-info">
                <label>
                 Name
                    <input id ="name" type="text" name="username" autofocus="on"/>
                 </label>
                <label>
                Employee Level
                    <input id ="level" type="text" name="level">
                </label>
                <label>
                 Experience
                    <input id ="experience" type="text" name="experience">
                 </label>
                <hr/>
                <label>
                 Base salary
                    <input id ="base" type="text" name="experience">
                 </label>
                 <label>
                 Percentage increment per level 
                    <input id = "leveltopup" type="text" name="experience">
                 </label>
                 <label>
                 Experience Bonus
                    <input id = "bonus" type="text" name="bonus">
                 </label>
                 <label>
                 Salary for a Period of
                    <input id = "period" type="text" name="period">
                 </label>
                    <label>
                 Computed Salary
                    <input id = "salary" style="background:#DDD; font-size: 28px; text-align: center; height: 46px" type="text" name="period" readonly>
                 </label>
                    </fieldset>
                    
                <fieldset class="account-action">
<!--                        <button type="button" id="submit">Compute Salary</button>-->
                    <input class="btn" type="button" id="submit" name="submit" value="Compute Salary">
                 </fieldset>
                    
            </form>
                
          </div>
        <script type="text/javascript" src="./js/app.js"></script>
   </body>
 </html>
